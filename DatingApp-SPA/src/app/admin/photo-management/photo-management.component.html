<div class="class row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{photo.userName}}</h4>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">        
    <div class="text-center">
      <button type="button"
        class="btn btn-sm btn-success active"
        (click)="approve(photo.id)">Approve</button>
      <button type="button"
        class="btn btn-sm btn-danger"
        (click)="deny(photo.id)">Deny</button>
    </div>
  </div>
</div>
